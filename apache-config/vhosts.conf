<VirtualHost *:8080>
    ServerName site1.local
    DocumentRoot /usr/local/apache2/htdocs/site1
    <Directory /usr/local/apache2/htdocs/site1>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

